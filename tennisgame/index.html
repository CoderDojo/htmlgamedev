<html>
	
	<head>
		<title>CoderDojo Tennis Game</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="http://bit.ly/google-jqueryjs"></script>
		<script type="text/javascript" src="tennis.sample.js"></script>
	</head>
	<body>
		<h1>CoderDojo Tennis Club</h1>
		
		<div id="controls">
			<button onClick="tennisGame.start()">Start Game</button>
		</div>
		
		<div id="tenniscourt">
			<div id="racketLeft" class="racket">	
					<img src="racket.png"/>
				</div>
			<div id="tramlines">
				<div id="front">
					<div id="net">
					</div>
					<div id="serviceLines">
					</div>
				</div>	
			<div id="racketRight" class="racket">	
					<img src="racket.png"/>
				</div>
			</div>
			
			<div id="ball" class="ball">	
					<img src="coder.png"/>
				</div>
			</div>
			
				
		</div>
		<table>
			<thead>
				<td>Player</td>
				<td>Score</td>
			</thead>
			<tr>
				<td id="player1Name">Player 1</td>
				<td id="player1Score">0</td>
			</tr>
			<tr>
				<td id="player2Name">Player 2</td>
				<td id="player2Score">0</td>
			</tr>
		</table>
		
	</body> 

</html>
